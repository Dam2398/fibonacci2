<nav class="navbar navbar-light bg-light colornav" >
  <div class="container-fluid">
    <a class="navbar-brand titulo" href="#">
      <img src="https://img.icons8.com/color/96/000000/f-cute.png" />
      Fibonacci
    </a>
  </div>
</nav>

<div class="container d-flex flex-column justify-content-center align-items-center ">

  <div class=" mw-100 mt-5">

      <div class="card mw-100">
        <div class="card-body">
          <h5 class="card-title kurenaido" style="font-size: 28px;">
            <strong>Serie de Fibonacci</strong>
            <!-- Button trigger modal -->
            <i class="far fa-question-circle" style="float:right;" role="button"  data-toggle="modal" data-target="#exampleModalLong"></i>
        </h5>
          <p class="card-text kurenaido" style="font-size: 24px;">Ingresa un <u>numero entero no negativo.</u> </p>

          <form [formGroup]="numeroFibo" (ngSubmit)="ComprobarNumero()">
            <div class="mb-3">
              <input
                class="form-control"
                type="text"
                formControlName="numero"
              />
            </div>
            <button
              type="submit"
              [disabled]="numeroFibo.invalid"
              class="btn btn-primary  btn-block"
            >
              Comprobar
            </button>
          </form>
        </div>
    </div>
     </div>
    <div class="mt-5">
        <div class="kurenaido" style="font-size: 26px; font-weight: 600;">Ejemplos de numeros de Fibonacci</div>
        <div class="row  mt-3">
            <div class="col-6 col-md-4 mb-3 ">
                <button type="button" class="btn btn-light w-100 fontNumeros" (click)="poner(4181)" >4181</button>
            </div>
            <div class="col-6 col-md-4 mb-3 ">
                <button type="button" class="btn btn-light w-100 fontNumeros" (click)="poner(6765)">6765</button>
            </div>
            <div class="col-6 col-md-4 mb-3">
                <button type="button" class="btn btn-light w-100 fontNumeros" (click)="poner(2178309)">2178309</button>
            </div>
            <div class="col-6 col-md-4 mb-3">
                <button type="button" class="btn btn-light w-100 fontNumeros" (click)="poner(3524578)">3524578</button>
            </div>
            <div class="col-6 col-md-4 mb-3">
                <button type="button" class="btn btn-light w-100 fontNumeros" (click)="poner(144)">144</button>
            </div>
            <div class="col-6 col-md-4 mb-3">
                <button type="button" class="btn btn-light w-100 fontNumeros" (click)="poner(4181)">4181</button>
            </div>
        </div>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    
    
 
</div>
